name: Docker
on:
  workflow_call:
    inputs:
      deploy:
        type: boolean
        description: "Deploy to Docker Registry"
        required: true
      registry:
        type: string
        description: "Docker Registry"
        required: false
        default: "docker.io"
      platforms:
        type: string
        description: "Target platforms for multi-arch build (e.g., linux/amd64,linux/arm64)"
        required: false
        default: "linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6"
    secrets:
      docker-username:
        description: "Docker Username"
        required: true
      docker-password:
        description: "Docker Password"
        required: true
env:
  DOCKER_REGISTRY: ${{ inputs.registry }}
  DOCKER_IMAGE_NAME: ${{ inputs.registry }}/${{ github.repository }}
  DOCKER_USERNAME: ${{ secrets.docker-username }}
  DOCKER_PASSWORD: ${{ secrets.docker-password }}
  ARTIFACT_NAME: docker-image
jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: "6.x"
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4
  build:
    runs-on: ubicloud-standard-4
    needs: determine-version
    env:
      SEMVER: ${{ needs.determine-version.outputs.semVer }}
    name: build ${{ needs.determine-version.outputs.semVer }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.SEMVER }},priority=900 
            type=sha
            type=raw,value=latest
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME}}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          push: ${{ inputs.deploy == true }}
          build-args: |
            BUILD_VERSION=${{ env.SEMVER }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ inputs.platforms }}
  create-release:
    name: ðŸš€ create release
    needs:
      - determine-version
      - build
    runs-on: ubuntu-latest
    if: ${{ inputs.deploy == true }}
    permissions:
      contents: write
    env:
      SEMVER: ${{ needs.determine-version.outputs.semVer }}
    steps:
      - name: Create Release
        uses: jcdcdev/jcdcdev.GitHub.CreateRelease@v1
        with:
          version: ${{ env.SEMVER }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
